<!DOCTYPE html>
<html>
<head>
    <title>Paris Scramble</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<div id="eiffel"><img src="images/eiffel.svg" width="300" alt="eiffel"/></div>
<div id="container">
	<div id="balloon"><img src="images/balloon.png" alt="balloon"/></div>
	<div class="stomach mouse"></div>
	<div class="head mouse"></div>
	<div class="paw mouse"></div>
	<div class="paw2 mouse"></div>
	<div class="eye mouse"></div>
	<div class="eye2 mouse"></div>
	<div class="nose mouse"></div>
	<div class="ear mouse"></div>
	<div class="ear2 mouse"></div>
	<div class="mouth"></div>
	<div class="gape"></div>
	<div class="gape2"></div>
	<div class="whisker"></div>
	<div class="whisker2 mouse"></div>
	<div class="whisker3 mouse"></div>
	<div class="whisker4 mouse"></div>
	<div class="wrinkle"></div>
	<div class="wrinkle2"></div>
</div>
<div id="camera"><div id="red_button" onmousedown="snap.play()"></div>
</div>

<div id="message_box">Use the arrow keys to adjust the frame!</div>

<audio loop autoplay>
	<source src="sounds/picture.mp3" type="audio/mp3">
</audio>

<script>
$(document).ready(function(){
	$('#message_box').fadeOut(5000);
});

$('#red_button').click(function(){
	var balloon = $('#container')
     balloon.animate({top:'+=10'}, 1500);
     balloon.animate({top:'-=30'}, 1500);
     balloon.animate({top:'+=10'}, 1500);
     balloon.animate({top:'-=1000', left: '+=200'}, 4200);
     $('.mouth').hide(2000);
     $('.gape').show(2000);
     $('.wrinkle').show(5000);
     $('.wrinkle2').show(5000);
     $('.gape').hide(5000);
     $('.gape2').show(5000);
     setTimeout(function() {
	window.location = "Level3/index.html";
		}, 7700);
});

var $div = $('#camera');
$(document).keydown(function(e) {
    switch (e.which) {
    case 37:
        $div.css('left', $div.offset().left - 10);
        break;
    case 38:
        $div.css('top', $div.offset().top - 10);
        break;
    case 39:
        $div.css('left', $div.offset().left + 10);
        break;
    case 40:
        $div.css('top', $div.offset().top + 10);
        break;
    }
});

var snap = new Audio ();
snap.src = "sounds/snap.mp3";
</script>

</body>
</html>
