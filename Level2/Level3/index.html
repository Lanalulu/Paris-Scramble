<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jQueryRotate.js"></script>

<title>Paris Scramble</title>
</head>

<body>
<div id="container">
<div id="wrapper">
<div id="balloon"><img src="images/balloon.png" alt="balloon"/></div>
	<div class="stomach mouse"></div>
	<div class="head mouse"></div>
	<div class="paw mouse"></div>
	<div class="paw2 mouse"></div>
	<div class="eye mouse"></div>
	<div class="eye2 mouse"></div>
	<div class="nose mouse"></div>
	<div class="ear mouse"></div>
	<div class="ear2 mouse"></div>
	<div class="gape2"></div>
	<div class="whisker"></div>
	<div class="whisker2 mouse"></div>
	<div class="whisker3 mouse"></div>
	<div class="whisker4 mouse"></div>
	<div class="wrinkle"></div>
	<div class="wrinkle2"></div>
	<div class="drop"></div>
	<div class="drop2"></div>
	<div class="drop3"></div>
	<div class="drop4"></div>
</div>
<div id="plane" onmousedown="crash.play()"><img src="images/plane.png" width="350" alt="plane"/><img src="images/fire.gif" class="fire" alt="fire"/></div>
<div id="plane2" onmousedown="crash.play()"><img src="images/plane.png" width="350" alt="plane"/><img src="images/fire.gif" class="fire2" alt="fire"/></div>
<div id="plane3" onmousedown="crash.play()"><img src="images/plane.png" width="350" alt="plane"/><img src="images/fire.gif" class="fire3" alt="fire"/></div>
<div id="stork" onmousedown="caw.play()"><img src="images/stork.gif" width="140" alt="stork"/></div>
<div id="stork2" onmousedown="caw.play()"><img src="images/stork.gif" width="140" alt="stork"/></div>
<div id="stork3" onmousedown="caw.play()"><img src="images/stork.gif" width="140" alt="stork"/></div>
<div id="tornado" onmousedown="wind.play()"><img src="images/tornado.gif" width="150" alt="tornado"/></div>
<div id="tornado2" onmousedown="wind.play()"><img src="images/tornado.gif" width="150" alt="tornado"/></div>
<div id="tornado3" onmousedown="wind.play()"><img src="images/tornado.gif" width="150" alt="tornado"/></div>
<div id="rain" onmousedown="thunder.play()"><img src="images/rain.gif" width="150" alt="rain"/></div>
<div id="rain2" onmousedown="thunder.play()"><img src="images/rain.gif" width="150" alt="rain"/></div>
<div id="rain3" onmousedown="thunder.play()"><img src="images/rain.gif" width="150" alt="rain"/></div>
<div id="supplies"><img src="images/supplies.png" width="130" alt="supplies"/></div>
<div id="message_box"><em>Oh no! There is trouble ahead. Click the objects to protect the mouse!</em></div>
<div id="black"></div>
</div>

<script>
$(document).ready(function() {
	$('#black').fadeOut(3000);
	$('#message_box').fadeIn(4000).delay(2000).hide(1000);
	$('#wrapper').animate({top: '-=640px', left: '+=50px'}, 6800);

	 var balloon = $('#wrapper');
	 function float() {
     balloon.animate({top:'+=20'}, 1500);
     balloon.animate({top:'-=20'}, 1500, float);
   }

   float();

	(function cloudLoop() {
	$('#container').animate({'background-position': '-=102'}, 1500, 'linear', cloudLoop);
	}());

var cry = $('.drop');
 var cry2 = $('.drop2');
 var cry3 = $('.drop3');
 var cry4 = $('.drop4');
function crying() {
cry.show(200).animate({left: '-=10px', top: '+=5px'}).hide(100).animate({left: '+=10px', top: '-=5px'});
cry2.show(200).animate({left: '-=10px', top: '+=5px'}).hide(100).animate({left: '+=10px', top: '-=5px'});
cry3.show(200).animate({left: '+=10px', top: '+=5px'}).hide(100).animate({left: '-=10px', top: '-=5px'});
cry4.show(200).animate({left: '+=10px', top: '+=5px'}).hide(100).animate({left: '-=10px', top: '-=5px'}, crying);
}
crying();

var stork = $('#stork');
var tornado = $('#tornado');
var rain = $('#rain');
var plane = $('#plane');
var supplies = $('#supplies');

	stork.delay(7000).animate({left: '-=2000px'}, 8400, function() { $(this).removeAttr('style'); 
});
	supplies.delay(10000).animate({top: '+=1000px', left: '-=800px'}, 10000, function() { $(this).removeAttr('style'); 
});
	tornado.delay(15000).animate({left: '-=2000px'}, 8000, function() { $(this).removeAttr('style'); 
});
	rain.delay(17000).animate({left: '-=2000px'}, 12000, function() { $(this).removeAttr('style'); 
});
	$('#plane2').delay(22000).animate({left: '-=2000px'}, 6800, function() { $(this).removeAttr('style');
});
	$('#rain2').delay(25000).animate({left: '-=2000px'}, 6800, function() { $(this).removeAttr('style');
});
	$('#rain3').delay(27000).animate({left: '-=2000px'}, 6800, function() { $(this).removeAttr('style');
});
	$('#stork2').delay(30000).animate({left: '-=2000px'}, 6800, function() { $(this).removeAttr('style');
});
	$('#plane3').delay(32000).animate({left: '-=2000px'}, 6000, function() { $(this).removeAttr('style');
});
	$('#tornado2').delay(35000).animate({left: '-=2000px'}, 6000, function() { $(this).removeAttr('style');
});
	$('#stork3').delay(39000).animate({left: '-=2000px'}, 6000, function() { $(this).removeAttr('style');
});
	$('#tornado3').delay(43000).animate({left: '-=2000px'}, 6000, function() { $(this).removeAttr('style');
});
	plane.delay(47000).animate({left: '-=2000px'}, 6000, function() { $(this).removeAttr('style');
});

	$('#tornado, #tornado2, #tornado3').click(function(){
		$(this).stop().fadeOut(function () { $(this).removeAttr('style'); 
		});
	});

	$('#plane').click(function(){
		$('.fire').show();
		$('#plane').rotate(320);
		$('#plane').stop(0).animate({top: '+=1000px', left: '-10px'}, 2400);
		$(this).add('.fire', function() { $(this).removeAttr('style'); 
		});
		balloon.animate({top: '+=1000px', left: '+=50px'}, 6800);
		setTimeout(function() {
		window.location = "Finale/index.html";
		}, 6500);
	});

	$('#plane2').click(function(){
		$('.fire2').show();
		$('#plane2').rotate(320);
		$('#plane2').stop(0).animate({top: '+=1000px', left: '-10px'}, 2400);
		$(this).add('.fire2', function() { $(this).removeAttr('style'); 
		});
	});

	$('#plane3').click(function(){
		$('.fire3').show();
		$('#plane3').rotate(320);
		$('#plane3').stop(0).animate({top: '+=1000px', left: '-10px'}, 2400);
		$(this).add('.fire3', function() { $(this).removeAttr('style'); 
		});
	});

	$('#stork, #stork2, #stork3').click(function(){
		$(this).stop(0).animate({top: '1000px'}, 2400, function () { $(this).removeAttr('style'); 
		});
		$(this).rotate({angle: 0, animateTo: 50260});
		});

	$('#rain, #rain2, #rain3').click(function(){
		$(this).stop().fadeOut(function() { $(this).removeAttr('style');
		});
	});

	$('#supplies').click(function(){
		$(this).stop(0).animate({top: '+=1000px'}, 2000);
		});
	});
</script>

<script>
	var caw = new Audio ();
	caw.src = "sounds/caw.mp3";

	var wind = new Audio ();
	wind.src = "sounds/wind.mp3";

	var crash = new Audio ();
	crash.src = "sounds/crash.mp3";

	var thunder = new Audio ();
	thunder.src = "sounds/thunder.mp3";
</script>

<audio loop autoplay>
	<source src="sounds/Paris.mp3" type="audio/mp3">
</audio>

</body>
</html>
