<!DOCTYPE html>
<html>
<head>
	<title>Paris Scramble</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div id="container">
<div class="roof"></div
><div class="light"></div
><div class="roof"></div
><div class="light"></div
><div class="roof"></div
><div class="light"></div
><div class="roof"></div
><div class="light"></div
><div class="roof"></div
><div class="light"></div
><div class="roof"></div
><div class="light"></div
><div class="roof"></div
><div class="light"></div
><div id="nature">
<img src="images/sun.png" class="sun" alt="sun"/>
<div id="sun"></div>
<img src="images/eiffel.png" class="eiffel" alt="eiffel"/>
<img src="images/dog.png" class="dog" alt="dog"/>
<img src="images/children.png" class="children" alt="children"/>
<div id="balloon"><img src="images/balloon.png" width="100" alt="balloon"/></div>
<div id="arrow"><img src="images/arrow.gif" width="40" alt="arrow"/></div>
</div>
<div id="window"><img src="images/sign.png" alt="window"/></div>
<img src="images/flower.png" class="flower" alt="flower" onmousedown="accept.play()"/>
<img src="images/flower2.png" class="flower2" alt="flower2" onmousedown="accept.play()"/>
<img src="images/flower3.png" class="flower3" alt="flower3" onmousedown="accept.play()"/>
<img src="images/flower4.png" class="flower4" alt="flower4" onmousedown="accept.play()"/>
<img src="images/flower5.png" class="flower5" alt="flower5" onmousedown="accept.play()"/>
</div>
<div id="sidewalk">
<hr width="1" size="400" class="hr">
<hr width="1" size="400" class="hr2">
<hr width="1" size="400" class="hr3">
<hr width="1" size="400" class="hr4">
<hr width="1" size="400" class="hr5">
<img src="images/chairs.png" class="chairs" alt="chairs"/>
	<div class="stomach"></div>
	<div class="head"></div>
	<div class="paw"></div>
	<div class="paw2"></div>
	<div class="foot"></div>
	<div class="foot2"></div>
	<div class="eye"></div>
	<div class="eye2"></div>
	<div class="nose"></div>
	<div class="mouth"></div>
	<div class="speaking"></div>
	<div class="ear"></div>
	<div class="ear2"></div>
	<div class="whisker"></div>
	<div class="whisker2"></div>
	<div class="whisker3"></div>
	<div class="whisker4"></div>
	<div class="tail"></div>
	<div class="frown"></div>
	<div class="smile"></div>
	<div id="backpack"><img src="images/backpack.png" width="30" alt="backpack"/></div>
	<div id="camera"><img src="images/camera.png" width="23" alt="camera"/></div>
	<div id="bubble"><img src="images/bubble.png" width="40" alt="bubble" onmousedown="accept.play()"/></div>
</div>

<div id="box">
	<div class="stomach_mouse"></div>
	<div class="head_mouse"></div>
	<div class="paw_mouse"></div>
	<div class="paw2_mouse"></div>
	<div class="foot_mouse"></div>
	<div class="foot2_mouse"></div>
	<div class="eye_mouse"></div>
	<div class="eye2_mouse"></div>
	<div class="nose_mouse"></div>
	<div class="speaking_mouse"></div>
	<div class="ear_mouse"></div>
	<div class="ear2_mouse"></div>
	<div class="whisker_mouse"></div>
	<div class="whisker2_mouse"></div>
	<div class="whisker3_mouse"></div>
	<div class="whisker4_mouse"></div>
	<div class="tail_mouse"></div>
	<div id='text_mouse'><font color="#990033"><strong><em>"...Squeak...Picture...Squeak?"</em></strong></font><br><p>I think the mouse is asking you to take his picture in the hot air balloon. What do you think?</p></div>
	<div id="button" onmousedown="accept.play()">Sure. I was headed in that direction anyway.</div>
	<div id="button2" onmousedown="decline.play()">No, sorry. I'm busy sight-seeing.</div>
</div>

<script>
$(document).ready(function(){

	$('#bubble').click(function(){
		$('#box').show();
		$('#arrow').show();
	});

	$('#button2').click(function(){
		$('#box').hide();
		$('#arrow').hide();
		$('.mouth').hide();
		$('.smile').hide();
		$('.frown').show();
	});

	$('#button').click(function(){
		$('#box').hide();
		$('.mouth').hide();
		$('.frown').hide();
		$('#arrow').hide();
		$('.smile').show(); 
		setTimeout(function() {
		window.location = "Level2/index.html";
		}, 2000);
	});
});

var accept = new Audio ();
accept.src = "sounds/pop.mp3";

var decline = new Audio ();
decline.src = "sounds/decline.mp3";

</script>

<audio loop autoplay>
	<source src="sounds/cafemusic.mp3" type="audio/mp3">
</audio>
</body>
</html>
